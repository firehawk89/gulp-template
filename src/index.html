<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__container">
          <h1 class="main__title">Gulp is here!</h1>
          <p class="main__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Perferendis repellat nihil non reiciendis, voluptatibus, commodi
            consequatur dignissimos totam nemo eos quo, molestias amet id
            cupiditate ducimus porro expedita temporibus odio.
          </p>
          <img class="main__img" src="@img/earth.gif" alt="Earth" />
          <div class="slider swiper" id="slider">
            <div class="slider__body swiper-wrapper">
              <div class="slider__slide swiper-slide">
                <picture>
                  <source
                    srcset="@img/content/pineapple.webp"
                    type="image/webp"
                  />
                  <img src="@img/content/pineapple.jpg" alt="Pineapple" />
                </picture>
              </div>
              <div class="slider__slide swiper-slide">
                <picture>
                  <source
                    srcset="@img/content/crocodile.webp"
                    type="image/webp"
                  />
                  <img src="@img/content/crocodile.jpg" alt="Crocodile" />
                </picture>
              </div>
              <div class="slider__slide swiper-slide">
                <picture>
                  <source
                    srcset="@img/content/flamingo.webp"
                    type="image/webp"
                  />
                  <img src="@img/content/flamingo.png" alt="Flamingo" />
                </picture>
              </div>
            </div>
            <button class="slider__button slider__button--prev"></button>
            <button class="slider__button slider__button--next"></button>
          </div>
          <a class="general-btn btn" href="#slider">Check Out Slider</a>
        </div>
      </main>
    </div>
    <script src="./js/app.min.js"></script>
  </body>
</html>
